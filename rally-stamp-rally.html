<link rel="import" href="./bower_components/iron-ajax/iron-ajax.html">

<dom-module id="rally-stamp-rally">
  <template>
    <style>
      .stamp-rally {
        position: relative;
        border-radius: 3px;
        box-shadow: 0px 2px 2px #eee;
        width: 100%;
        height: 72px;
      }

      .stamp-rally > .name {
        position: absolute;
        top: 16px;
        left: 0;
        width: 100%;
        font-size: 20px;
        line-height: 1;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        padding-left: 72px;
        box-sizing: border-box;
      }

      .stamp-rally > .image {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }

      .stamp-rally > .image a {
        display: block;
        margin: 8px;
        width: 40px;
        height: 40px;
        padding: 8px;
      }

      .stamp-rally > .image img {
        width: 40px;
        height: 40px;
      }

      .stamp-rally > .description {
        position: absolute;
        top: 36px;
        left: 0;
        width: 100%;
        padding-left: 72px;
        box-sizing: border-box;
      }

      .stamp-rally > .description p {
        font-size: 12px;
        margin: 0;
        padding: 0;
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

    </style>
    <iron-ajax
      auto
      url="https://api.rallyapp.jp/rallies/faithcreates.json"
      handle-as="json"
      last-response="{{response}}"
      loading="{{loading}}"
      debounce-duration="300"
      >
    </iron-ajax>

    <div class="stamp-rally">
      <div class="name">
        <template is="dom-if" if="{{loading}}">
          ...
        </template>
        <template is="dom-if" if="{{!loading}}">
          <a href="{{url}}"><span class="name">{{displayName}}</span></a>
        </template>
      </div>
      <div class="image">
        <a href="{{url}}"><img alt="" src="{{imageUrl}}" /></a></div>
      <div class="description" id="description"></div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'rally-stamp-rally',
      properties: {
        description: {
          type: String,
          computed: '_description(response)',
          observer: '_descriptionChanged'
        },
        displayName: {
          type: String,
          computed: '_displayName(response)'
        },
        imageUrl: {
          type: String,
          computed: '_imageUrl(response)'
        },
        url: {
          type: String,
          computed: '_url(response)'
        }
      },
      _description: function(response) {
        return response.description;
      },
      _descriptionChanged: function() {
        Polymer.dom(this.$.description).innerHTML = this.description;
      },
      _displayName: function(response) {
        return response.displayName;
      },
      _imageUrl: function(response) {
        return response.images[0].s640;
      },
      _url: function(response) {
        return 'https://' + response.name + '.stamprally.net';
      }
    });
  </script>
</dom-module>
